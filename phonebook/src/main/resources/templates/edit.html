<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit Contact</h1>
  <form action="#" th:action="@{/update}" th:object="${contact}" method="post">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Contact</button>
  </form>
  <a href="/" class="btn btn-secondary mt-2">Back to Phonebook</a>
</div>
</body>
</html>
