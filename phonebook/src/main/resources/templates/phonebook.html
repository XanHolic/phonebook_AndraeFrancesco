<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phonebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .list-group-item {
            transition: transform 0.2s;
        }
        .list-group-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="animate__animated animate__bounce">Phonebook</h1>
    <form action="#" th:action="@{/add}" th:object="${contact}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>

    <h2 class="mt-4">Contacts</h2>
    <ul class="list-group mt-3">
        <li th:each="contact : ${contacts}" class="list-group-item">
            <span th:text="${contact.name}"></span> - <span th:text="${contact.phoneNumber}"></span>
            <a th:href="@{/edit/{id}(id=${contact.id})}" class="btn btn-warning btn-sm float-right ml-2">Edit</a>
            <form action="#" th:action="@{/delete}" method="post" class="d-inline float-right">
                <input type="hidden" th:name="id" th:value="${contact.id}"/>
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
